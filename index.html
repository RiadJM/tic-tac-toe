<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac and maybe even a Toe</h1>
      <h2>Tic</h2>

      <p id="message"></p>

      <section>
        <form id="sign-up-form">
          <fieldset>
            <legend>Sign up!</legend>
            <label for="sign-up-email">Email</label>
            <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">

            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">

            <label for="sign-up-password_confirmation">Password Confirmation</label>
            <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign In!</legend>
            <label for="sign-in-email">Email</label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-out" class="border">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" value="Sign out!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="change-password-form">
          <fieldset>
            <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="create-game" class="border">
          <fieldset>
            <legend>Create Game!</legend>
            <input type="submit" value="Create Game!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="get-games" class="border">
          <fieldset>
            <legend>Create Game!</legend>
            <input type="submit" value="Game History">
          </fieldset>
        </form>
      </section>

      <section>
        <div class="container" id="board">
          <div class="row board">
            <div class="col-4 box" id="0"></div>
            <div class="col-4 box" id="1"></div>
            <div class="col-4 box" id="2"></div>
            <div class="col-4 box" id="3"></div>
            <div class="col-4 box" id="4"></div>
            <div class="col-4 box" id="5"></div>
            <div class="col-4 box" id="6"></div>
            <div class="col-4 box" id="7"></div>
            <div class="col-4 box" id="8"></div>
          </div>
        </div>
      </section>
    </body>
</html>
